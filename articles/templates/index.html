{% extends 'base.html' %}

{% block body %}
    {% for article in articles %}
        <h1>{{article.title}}</h1>
        <p>{{article.content}}</p>
        <p>{{article.user}}</p>
        <a href="{% url 'articles:detail' article.id %}">detail</a>
        {% if user == article.user %}
            <a href="{% url 'articles:delete' article.id %}">delete</a>
        {% endif %}
    {% endfor %}
{% endblock %}
